<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    <script>
        // This is a comment
        console.log("Let's do math:");

        let x = 5;
        console.log(x);
        let y = 3;
        console.log(y);

        let z = x * y;
        console.log(z);

        console.log("Math on my own");
        let zPlus = x + y;
        console.log(zPlus);
        let zSubtract = x - y;
        console.log(zSubtract);
        let zDivide = x / y;
        console.log(zDivide);

        console.log("Working with Strings");

        let firstName = 'Kei'
        let middleName = ''
        let lastName = 'Hsu'

        let name = firstName + " " + middleName + " " + lastName;
        console.log(name);

        console.log("Strings on my own");

        let greeting = "My name is " + name;
        console.log(greeting);

    </script>
</body>
</html>
